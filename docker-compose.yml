version: '3.8'

services:
  db:
    image: postgres:11.5-alpine
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - ./tmp/db:/var/lib/postgresql/data

  web:
    build:
      context: .
      target: app-for-development-and-test
      args:
        bundle_jobs: 8
        bundle_without: staging:production
    command: bash -c "rm -f tmp/pids/server.pid && rails s -p 3000 -b '0.0.0.0'"
    env_file:
      - .env
    volumes:
      - .:/app
      - gems:/usr/local/bundle
      - node_modules:/app/node_modules
    ports:
      - 3000:3000
    depends_on:
      - db
    tty: true
    stdin_open: true

  ### If you want to use webpacker, comment out the lines below and edit the build: line.
  # webpacker:
  #   build: _web:latest # Edit Here!
  #   command: ./bin/webpack-dev-server
  #   volumes:
  #     - .:/app
  #     - gems:/usr/local/bundle
  #     - node_modules:/app/node_modules
  #   ports:
  #     - 30350:3035
  #   depends_on:
  #     - web

  minio:
    image: minio/minio:latest
    entrypoint: sh
    command: -c 'mkdir -p /export/${MINIO_BUCKET_FOR_DEVELOPMENT} && mkdir -p /export/${MINIO_BUCKET_FOR_TEST} && minio server /export'
    volumes:
      - minio:/data
    ports:
      - 9000:9000
    env_file:
      - .env

volumes:
  gems:
  node_modules:
  minio:
